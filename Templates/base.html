<!DOCTYPE html>
<html lang="en">
<head>
   <title> {% block title %}My Web Application{% endblock %}</title>
   
</head>
<body>
    <header>
        <h2>Welcome Page</h2>
        <nav>
        <a href="/" >Feedback</a>
        
        </nav>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul style="color:green">
       {% for msg in messages %}
       <li> {{msg}}</li>
       {% endfor %}
       
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
    <footer>
        <p>@2025 ETERNAL SYSTEMS </p>
    </footer>
</body>
</html>
